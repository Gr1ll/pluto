<div class="container">
  <div class="editor">
    <h2>Markdown Editor</h2>
    @if (isEditing) {
    <textarea
      [(ngModel)]="markdownContent"
      (ngModelChange)="updateContent($event)"
      (blur)="toggleView()"
      id="markdown-editor"
    ></textarea>
    } @if (!isEditing) {
    <div [innerHTML]="markdownContent | markdown" (click)="toggleEdit()"></div>
    }
  </div>
</div>
